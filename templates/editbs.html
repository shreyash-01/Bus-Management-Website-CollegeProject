  <body>
    <div class="top">

        <div class="hb">
           <a href="/home" class="homeb"> BusManagement</a>

    <div class="content">
        <table cellspacing="0px">
            <tr><th>Bus Number</th><th>Bus Name</th>

        <div class="popup">
            <h2 class="heading2">Enter New Bus Details</h2><br>
            <form id="detailsForm">
              
              <input type="text" placeholder="Bus Number" id="busnumber" required>
              <br><br>
             
              <input type="text" placeholder="Bus Name" id="busname" required>
              <br><br>
           
              <input type="text" placeholder="Employee Number" id="employeenumber" required>
              <br><br>
              
              <input type="text" placeholder="Route Number" id="routenumber" required>
              <br><br>
              <br><br>
              <button type="submit" class="sub">Submit</button>
              </form>
              <div class="error-summary" style="display: none; color: red;"></div>
            </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

  <script>
    $(document).ready(function() {
        $('.enter').click(function(e) {
          e.preventDefault();
          $('.popup').fadeIn();
          });
         $("form").submit(function(e) {
          e.preventDefault();
            // Retrieve the entered values
            var busnumber = $('#busnumber').val();
            var busname = $('#busname').val();
            var employeenumber = $('#employeenumber').val();
            var routenumber = $('#routenumber').val();
  
            // Send data to the server here
  
            $('.popup').fadeOut();
            form.reset(); // Reset the form after submission
         });
        
      });
</script>
