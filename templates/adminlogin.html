<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/adminlogin.css">
        <link rel="icon" type="image/x-icon" href="../static/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Dancing+Script&family=Lilita+One&family=Pacifico&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title> Admin Login</title>
    </head>
    <body>
        <div class="top">
            <div class="hb">
               <a href="/" class="homeb"> BusManagement</a>
            </div>

            <div class="buttons">
                <a href="" class="about">About Us</a>
                <a href="/busroute" class="busroute">Bus Route</a>
            </div>

            <div class="register">
                <form action="/login">
                    <button class="loginbutton">Login</button>
                </form>
                <form action="/signup">
                    <button class="signup">Signup</button>
                </form>
            </div>
        </div>

        <div class="login">
          <p class="details"><b>Enter your admin credentials</b></p>
          <br>

          <form method="post">
              <label>
                  <input type="text" placeholder=" Admin Username" class="email" name="username" style="height:40px;width:300px">
              </label>
              <br><br>

              <label>
                  <input type="password" placeholder=" Admin Password" class="password" name="password" style="height:40px;width:300px">
              </label>
              <br><br><br>

            <button type=submit class="submit">Submit</button>
          </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
        $(document).ready(function(){
          $(".login").show().animate({
            height: "350px",
            width: "800px"
          }, 1000); // Adjust the duration (in milliseconds) as per your preference

          });
        </script>

    </body>
</html>
