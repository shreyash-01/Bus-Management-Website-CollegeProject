<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/busroute.css">
        <link rel="icon" type="image/x-icon" href="../static/icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Dancing+Script&family=Lilita+One&family=Pacifico&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <title>Bus Route</title>


    </head>
    <body>
      <div class="top">

        <div class="hb">
           <a href="/home" class="homeb"> BusManagement</a>
        </div>

        <p class="heading">Employees</p>

    </div>

    <div class="content">
        <table cellspacing="0px">
            <tr><th>RouteNo</th><th>From</th>
              <th>To</th>
            </tr>
            <tbody class="rows">
            {% for route in routes %}
            
             <tr>
               <td>{{ route.routeno }}</td>
               <td>{{ route.from }}</td>
               <td>{{ route.to }}</td>
             </tr>
            {% endfor %}
           </tbody>
          </table>
        <br><br>

          <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    </div>

    </body>
</html>
